jQuery(document).ready(function($) {
  var option;
  var url = window.location.href;
  option = url.match(/v=(.*)/);
    if(option !== null ){
      var oOption = option[1];
      if(oOption !== "undefined" && oOption.length > 0)showDiv(oOption); /* verifique se existe o valor do parâmetro*/

   function showDiv(option) {
     $('.FC-ProductVisible').hide();
     $('#' + option).show();
  }

});
</script>
