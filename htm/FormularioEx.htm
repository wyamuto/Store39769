<center>
<table width="90%" cellspacing="1" cellpadding="5" class="EstTabPedido">
      <form name="form" method="POST" action="EnviaMail.asp">
        <input type="hidden" name="NomePara" value='Nome para onde vai a msg'>
        <input type="hidden" name="EmailPara" value='email@emaildestinatario.com.br'>
        <input type="hidden" name="Assunto" value='Assunto da mensagem'>
        <input type="hidden" name="URLRetorno" value='<HTMLoja>Obrigado.htm'>
        <input type="hidden" name="OrdemCampos" value='NomeDe,EmailDe,Sexo,Cargo,Interesses,Comentarios'>
  <tr>
    <td colspan="2" class="EstTabPedidoTit">Exemplo de formulário</td>
  </tr>   
  <tr>
    <td width="120" align="right" class="EstNomeCampo">Nome:</td>
    <td><input type="text" name="NomeDe" class="InputText" size="25" maxlength="50"></td>
  </tr>   
  <tr>
    <td align="right" class="EstNomeCampo">E-mail:</td>
    <td><input type="text" name="EmailDe" class="InputText" size="25" maxlength="50"></td>
  </tr>   
  <tr>
    <td align="right" class="EstNomeCampo">Sexo:</td>
    <td>
      <input type="radio" name="Sexo" value="Masculino"> Masculino<br>
      <input type="radio" name="Sexo" value="Feminino"> Feminino
    </td>
  </tr>   
  <tr>
    <td align="right" class="EstNomeCampo">Cargo:</td>
    <td>
      <select name="Cargo" class="InputText" size="1" style="width:150px">
        <option value="" selected>Escolha...</option>
        <option value="Diretor">Diretor</option>
        <option value="Gerente">Gerente</option>
        <option value="Analista">Analista</option>
        <option value="Estagiário">Estagiário</option>
      </select>
    </td>
  </tr>   
  <tr>
    <td align="right" valign="top" class="EstNomeCampo">Interesses:</td>
    <td>	
      <input type="checkbox" name="Interesses" value="Esporte"> Esporte<br>
      <input type="checkbox" name="Interesses" value="Saúde"> Saúde<br>
      <input type="checkbox" name="Interesses" value="Negócios"> Negócios<br>
      <input type="checkbox" name="Interesses" value="Notícias"> Notícias<br>
      <input type="checkbox" name="Interesses" value="Viagem"> Viagem<br>
    </td>
  </tr>   
  <tr>
    <td align="right" valign="top" class="EstNomeCampo">Comentários:</td>
    <td><textarea wrap="virtual" cols="18" rows="4" name="Comentarios" class="InputText" style="height:50px;width:250px"></textarea></td>
  </tr>   
  <tr>
    <td colspan="2"><input type="button" name="Enviar" value=' Enviar ' class="InputButton" onclick='javascript:ValidaForm()'></td>
  </tr></form>
</table>
</center>
<script>
function ValidaForm(){

 //Contato Nome
 if(isEmpty(document.form.NomeDe.value)){
    AvisoErroCampo(document.form.NomeDe,'Informe seu nome.');
    return false;
 }

 //E-mail
 if(isEmpty(document.form.EmailDe.value) || !ValidaEmailInt(document.form.EmailDe.value)){
    AvisoErroCampo(document.form.EmailDe,'Informe seu e-mail.');
    return false;
 }


 // Verifica se foi escolhido Sexo
 var checkedButton=false;
 for (i=0;i<2;i++) if(document.form.Sexo[i].checked) checkedButton=true;
 if (!checkedButton) {
   alert("Escolha um dos sexos.");
   document.form.Sexo[0].focus();
   return false;
 }


 //Cargo
 if(isEmpty(document.form.Cargo.options[document.form.Cargo.selectedIndex].value)){
       AvisoErroCampo_SelectBox(document.form.Cargo,'Informe seu cargo.');
    return false;
 }

 // Verifica se foi escolhido Interesses
 var checkedButton=false;
 for (i=0;i<5;i++) if(document.form.Interesses[i].checked) checkedButton=true;
 if (!checkedButton) {
   alert("Escolha pelo menos um dos Interesses.");
   document.form.Interesses[0].focus();
   return false;
 }

 //Comentários
 if(isEmpty(document.form.Comentarios.value)){
    AvisoErroCampo(document.form.Comentarios,'Comentário não pode ser branco.');
    return false;
 }

 document.form.submit();
}

function ValidaEmailInt(sEmail) {
  var regex=/^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+\.)+[a-zA-Z0-9.-]{2,4}$/;
  return regex.test(sEmail);
}

function retiraEspaco(theString) {
//retira espaços de string
  if(theString.indexOf(" ")>=0){
    var i=0;
    while(theString.indexOf(" ")>=0){
      if(theString.charAt(i)==" ")theString=theString.substring(0,i)+theString.substring(i+1,theString.length);
      else i++;
    }
    newString=theString;
  } 
  else newString=theString;
  return newString;
}

function isEmpty(s){return((retiraEspaco(s)==null)||(retiraEspaco(s).length==0));}

function AvisoErroCampo(theField,warnText){
  theField.focus();
  theField.select();
  alert(warnText);
  return false;
}

function AvisoErroCampo_SelectBox(theField,s){
  theField.focus();
  alert(s);
  return false;
}
</script>
