<script type="text/javascript">
function Gerador_Ajuda(){

  

  if (document.getElementById("copia").checked == true){
    fnGetAjax('#topo', '/Topo_Ajuda.htm')

  }
 

  if (document.getElementById("BB").checked == true) {

    fnGetAjax('#boleto','/Boleto_Ajuda.htm')


  }

  if (document.getElementById("CD").checked == true) {

    fnGetAjax('#cartao','Cartao_Ajuda.htm')

  }

  if (document.getElementById("DB").checked == true){

    fnGetAjax('#deposito','/Deposito_Ajuda.htm')

  }

  if (document.getElementById("MP").checked == true) {

    fnGetAjax('#mercadopago','/MercadoPago_Ajuda.htm')
  }

  if (document.getElementById("M").checked == true) {
    fnGetAjax('#moip','/Moip_Ajuda.htm')

  }

  if (document.getElementById("PP").checked == true) {
    fnGetAjax('#paypal','/PayPal_Ajuda.htm')

  }

  if (document.getElementById("PS").checked == true) {
    fnGetAjax('#pagseguro','/PagSeguro_Ajuda.htm')

  }

  if (document.getElementById("RP").checked == true){

    fnGetAjax('#rodape', '/Rodape_Ajuda.htm') 

  }


  /*else{

    alert("Nenhuma opção selecionada");
  }*/

}

</script>  
<script type="text/javascript">

   for (i=0;i<document.gerador.elements.length;i++)

<script type="text/javascript">
  function Marcar_checkbox(){

     
   for (i=0;i<document.gerador.elements.length;i++) 
      if(document.gerador.elements[i].type == "checkbox")  
         document.gerador.elements[i].checked=1 

  }

</script>

<script>function fnGetAjax(element, file){  var getHTTPObject=function(){if(window.XMLHttpRequest){return new XMLHttpRequest()}else if(window.ActiveXObject){return new ActiveXObject("Microsoft.XMLHTTP")}else{return null}}; var xmlHttp=getHTTPObject();if(xmlHttp!==null){xmlHttp.open("GET",FC$.PathHtm+file,true); xmlHttp.onreadystatechange=function(){if(xmlHttp.readyState==4){document.querySelector(element).innerHTML=xmlHttp.responseText;}};xmlHttp.send( null );}}</script>
