  </div>
  <form name=FormModelPreview id=FormModelPreview method=POST target=_blank>
    <div class="form-group estFormDiv">
      <label for="IDLojaPreview">URL da sua loja</label>
      <input type=hidden name=ModelPreview value=1><input type=text name=DominioLoja id=DominioLoja placeholder="Digite o endereço completo de sua loja, começando com http:// ou https://" class=form-control style=width:500px required>
      <p id=ErrURL class="text-danger" style="display:none">Informe o endereço da loja começando com http:// ou https://</p>
    </div>
    <div class="form-group estFormDiv">
      <label for="IDLojaPreview">ID da loja modelo</label>
      <input type=text name=IDLojaPreview id=IDLojaPreview placeholder="Digite o ID da loja em avaliação ou em implantação" class=form-control style=width:500px required>
    </div>
    <div class="form-group">
      <input type=button value=" Ligar simulação " class="btn btn-primary" style='width:180px;margin:0 20px 0 0' onclick=fnModelPreview(this.form,this.form.IDLojaPreview.value)>
      <input type=button value=" Desligar simulação " class="btn btn-info" style='width:180px' onclick=fnModelPreview(this.form,0)>
    </div>
  </form>
  <div class="row">
    <div class="col-sm-12 col-md-6">OBS: Fique tranquilo. Esta simulação será vista somente no seu navegador.</div>
  </div>

(function(){
  var sDom=""+Request.QueryString("dom");
  var sIDModel=""+Request.QueryString("modelID");
  if(sDom!="null" && sIDModel!="null"){
    document.getElementById('DominioLoja').value=sDom.toLowerCase();
    document.getElementById('IDLojaPreview').value=sIDModel;
  }
  else{
    var x=document.querySelectorAll(".estFormDiv");
    for(var i=0;i<x.length;i++)x[i].style.display="block";
  }
 })();
</script>
</body>
</html>
