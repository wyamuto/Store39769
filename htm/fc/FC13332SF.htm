<script>
function ValidaForm(){

 //Contato Nome
 if(isEmpty(document.formSugestao.NomeDe.value)){
    AvisoErroCampo(document.formSugestao.NomeDe,'Informe seu nome');
    return false;
 }

 //E-mail
 if(isEmpty(document.formSugestao.EmailDe.value) || !ValidaEmailInt(document.formSugestao.EmailDe.value)){
    AvisoErroCampo(document.formSugestao.EmailDe,'Informe seu e-mail');
    return false;
 }

 //URL ou IDLoja
 if(isEmpty(document.formSugestao.URLIDLoja.value)){
    AvisoErroCampo(document.formSugestao.URLIDLoja,'Informe o ID da Loja');
    return false;
 }

 //Breve Descricao
 if(isEmpty(document.formSugestao.BreveDesc.value)){
    AvisoErroCampo(document.formSugestao.BreveDesc,'Insira o título da sugestão');
    return false;
 }

 //Descreva Problema
 if(isEmpty(document.formSugestao.DescProblema.value)){
    AvisoErroCampo(document.formSugestao.DescProblema,'Descreva sua sugestão');
    return false;
 }

 //Descreva Problema
 if(isEmpty(document.formSugestao.ComoResolver.value)){
    AvisoErroCampo(document.formSugestao.ComoResolver,'Descreva como resolver o problema');
    return false;
 }


 // Verifica se foi escolhido Interesses
 //var checkedButton=false;
 //for (i=0;i<14;i++) if(document.formSugestao.Interesses[i].checked) checkedButton=true;
 //if (!checkedButton) {
 //  alert("Escolha pelo menos um dos Interesses.");
 //  document.formSugestao.Interesses[0].focus();
 //  return false;
// }


 document.formSugestao.submit();
}

function ValidaEmailInt(sEmail) {
  var regex=/^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+\.)+[a-zA-Z0-9.-]{2,4}$/;
  return regex.test(sEmail);
}

function retiraEspaco(theString) {
//retira espaços de string
  if(theString.indexOf(" ")>=0){
    var i=0;
    while(theString.indexOf(" ")>=0){
      if(theString.charAt(i)==" ")theString=theString.substring(0,i)+theString.substring(i+1,theString.length);
      else i++;
    }
    newString=theString;
  } 
  else newString=theString;
  return newString;
}

function isEmpty(s){return((retiraEspaco(s)==null)||(retiraEspaco(s).length==0));}

function AvisoErroCampo(theField,warnText){
  theField.focus();
  theField.select();
  alert(warnText);
  return false;
}

function AvisoErroCampo_SelectBox(theField,s){
  theField.focus();
  alert(s);
  return false;
}
</script>
